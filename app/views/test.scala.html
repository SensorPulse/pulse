@(title: String)(content: String)

<!DOCTYPE html>

<html lang="en">
	<title>Pulse Sensor</title>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div id="body-div">
        HelloWorld
        </div>
        	        <form name ="loginForm" class="form-horizontal" role="form">

              <div class="form-group">
	                <label class="control-label col-sm-2">Username</label>
	                <div class="col-sm-10" ng-init="usernameFormDisabled = false">
	                    <input type="text" style="width:200px;" ng-disabled="usernameFormDisabled" class="form-control" id="usr" placeholder="Enter Username" ng-model="username" maxlength="45" required>
	                </div>
	                 </div>
	            <div class="form-group">
	                <label class="control-label col-sm-2">Password</label>
	                <div class="col-sm-10" ng-init="passwordFormDisabled = false">
	                    <input type="password" style="width:200px;" ng-disabled="passwordFormDisabled" class="form-control" id="pwd" placeholder="Enter Password" ng-model="password" maxlength="20" required>
	                </div>
	            </div>
	            <div class="form-group">
	                <div class="col-sm-offset-2 col-sm-10" ng-init="submitButtonDisabled = false">
	                    <button class="btn btn-lg btn-primary" style="width:200px;" type="submit" ng-click="submitForm()" 
	                    ng-disabled="loginForm.$invalid || $root.showSpinner" class="btn btn-default">Log In <img id="spinner" ng-show="showLoading" ng-src="Images/ajax-loader.gif"></button>
	                </div>
	            </div>
	        
	        
              
                
	        </form>
    </body>
</html>
